            npm ci --prefer-offline --no-audit || {
              if [ $i -eq 3 ]; then
                echo "Failed to install dependencies after 3 attempts"
                exit 1
              fi
              echo "Attempt $i failed, retrying in $((i * 10)) seconds..."
              sleep $((i * 10))
            } && break
          done

      - name: Wait for database
        run: |
          echo "Waiting for database to be ready..."
          # Wait for PostgreSQL to be fully ready
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d test_db; then
              echo "‚úÖ Database is ready!"
              break
            fi
            echo "‚è≥ Waiting for database... attempt $i/30"
            sleep 2
          done
          
          # Verify we can connect and run a query
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "SELECT 1 as test;" || {
            echo "‚ùå Database connection failed"
            exit 1
