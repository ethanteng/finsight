services:
  - type: web
    name: finsight-backend
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npx tsc --outDir dist
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
    healthCheckPath: /health
    autoDeploy: true 